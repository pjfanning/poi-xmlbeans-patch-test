apply plugin: 'application'
apply plugin: 'java'

version = '0.1.0'

mainClassName = 'com.github.poi.PoiXmlbeansTest'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.poi:poi-ooxml:4.1.0'
    compile 'org.apache.xmlbeans:xmlbeans:3.1.0'
    compile 'xerces:xercesImpl:2.12.0'
}
